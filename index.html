<!DOCTYPE html>
<html>
<head>
  <title>Rates Checker</title>
</head>
<body>
  <h2>Check Unit Rates</h2>
  <form id="rateForm">
    <label>Unit Name: <input name="unitName" required /></label><br/>
    <label>Arrival (dd/mm/yyyy): <input name="arrival" required /></label><br/>
    <label>Departure (dd/mm/yyyy): <input name="departure" required /></label><br/>
    <label>Occupants: <input name="occupants" type="number" required /></label><br/>
    <label>Ages (comma-separated): <input name="ages" required /></label><br/>
    <button type="submit">Check</button>
  </form>

  <pre id="output"></pre>

  <script>
    const form = document.getElementById('rateForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const payload = {
        "Unit Name": data.get("unitName"),
        "Arrival": data.get("arrival"),
        "Departure": data.get("departure"),
        "Occupants": parseInt(data.get("occupants")),
        "Ages": data.get("ages").split(',').map(Number)
      };
      const res = await fetch("../backend/api.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      output.textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
